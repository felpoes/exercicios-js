<html lang="en">
<head>

        h1 { font-family: arial; }
        button { padding: 30px; font-size: 15px; }

</head>

<body>
    <h1>Trabalhando com dados 2.0</h1>

        function funcao() {
            let varnome = window.prompt("Digite seu nome: ");
            document.getElementById("texto").innerHTML = `<p> Olá seu nome é ${varnome}, tudo bem contigo? `;
        }
    </script>
</body>
