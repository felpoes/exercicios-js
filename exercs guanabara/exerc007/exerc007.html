<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial }
        button { padding: 30pt; font-size: 15pt }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="funcao()">Calcular média</button>
    <section id="escrita">
        <p>O resultado vai aparecer aqui....</p>
    </section>

    <script>
        function funcao() {
            let nome = window.prompt('Qual o nome do aluno?');
            let nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`));
            let nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`));
            med = (nota1+nota2)/2;

            let res = document.querySelector('section#escrita');
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
</html>
